<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldsets</title>
</head>

<body>
    <form action="Post">
        <select name="taal">
            <option value="default">---Maak hier uw keuze ---</option>
            <option value="nl">Nederlands </option>
            <option value="fr">Fran√ßais </option>
            <option value="eng">English </option>
        </select>
        <p>
        <fieldset>
            <legend>Persoonsgegevens</legend>
            <input type="radio" name="geslacht" value="vr" id="vrouw">
            <label for="vrouw">Vrouw</label>
            <br><input type="radio" name="geslacht" value="man" id="man">
            <label for="man">Man</label>
            <br><input type="radio" name="geslacht" value="and" id="andere">
            <label for="andere">Andere</label>
        </fieldset>

        <p>
        <fieldset>
            <legend>Login</legend>
            <label for="naam">Gebruikersnaam:</label>
            <br><input type="text" name="gebruikersnaam" value="" id="naam">

            <p><label for="ww">Wachtwoord:</label>
                <br><input type="text" name="wachtwoord" value="" id="ww">
        </fieldset>

        <fieldset>
            <legend>Wanneer bent u beschikbaar?</legend>
            <input type="checkbox" name="weekdag" value="maandag" id="ma">
            <label for="ma">Maandag</label>
            <input type="checkbox" name="weekdag" value="dinsdag" id="di">
            <label for="di">Dinsdag</label>
            <input type="checkbox" name="weekdag" value="woensdag" id="woe">
            <label for="woe">Woensdag</label>
        </fieldset>
        <p><input type="submit" value="Log in" name="submit"></p>
    </form>
</body>

</html>
